<html>
<head><title>Dynamically load images: jQuery Looping</title>
  <style>
       body{
      background-color: #02003C;
    }
    div {
     
      display:inline-block;
      justify-content:space-between;
      padding:20px;
      border-top: 5px;
      border-bottom: 5px;
      border-left: 5px;
      border-right: 5px;
      border-width: thick;
      border-color: gray;
    
    }
    div img{
      border:1px solid #000;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <center>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  
</center>
<script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
<script src="js/iot.js" type="text/javascript"></script>
</body>
</html>
